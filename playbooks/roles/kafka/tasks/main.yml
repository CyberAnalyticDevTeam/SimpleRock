---

- name: "Create Directories"
  file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: u+rw,g+rw
  with_items:
    - "{{ kafka_dir }}"
    - "{{ kafka_data_dir }}"
    - "{{ zookeeper_dir }}"
    - "{{ zookeeper_data_dir }}"

- name: Install Templates
  template:
    src: "templates/{{ item }}.j2"
    dest: "{{ kafka_dir }}/{{ item }}"
    group: root
    owner: root
    mode: 0644
  with_items:
    - kafka-deploy.yml
    - kafka-svc.yml
    - kafka-dockerfile.yml
    - k-pv-data.yml
    - k-pvc-data.yml
    - z-pv-data.yml
    - z-pvc-data.yml
    - server.properties

