- name: Create Kafka Config
  command: 'kubectl --kubeconfig="{{ kubernetes_conf_file }}" create configmap {{ kafka_config_map }} --from-file {{ kafka_config_file }}'

- name: Create Zookeeper Config
  command: 'kubectl --kubeconfig="{{ kubernetes_conf_file }}" create configmap {{ zookeeper_config_map }} --from-file {{ zookeeper_config_file }}'

- name: Deploy
  command: 'kubectl --kubeconfig="{{ kubernetes_conf_file }}" create -f {{ kafka_dir }}/{{ item }}.yml'
  with_items:
    - k-pv-data
    - k-pvc-data
    - z-pv-data
    - z-pvc-data
    - kafka-deploy
    - kafka-svc

- name: Wait for deployment to finish
  command: 'kubectl --kubeconfig="{{ kubernetes_conf_file }}" rollout status -f {{ kafka_dir }}/kafka-deploy.yml'

