apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: moloch-bootstrap
  labels:
    component: moloch
spec:
  replicas: 1
  selector:
    matchLabels:
     component: moloch
  template:
    metadata:
      labels:
        component: moloch
    spec:
      containers:
      - name: "moloch"
        image: "{{ moloch_image }}:{{ moloch_tag }}"
        volumeMounts:
        - name: config
          mountPath: /etc/confd/templates/config.ini.tmpl
          subPath: config.ini.tmpl
      volumes:
      - name: config
        configMap:
          name: moloch
